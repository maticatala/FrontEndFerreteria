<mat-card>
  <mat-card-header class="place-content-center flex justify-center">
    <div class="img">
      <img
        class="w-full h-full"
        mat-card-image
        src="{{ baseUrl }}/{{ product.imagen }}"
        [alt]="product.name"
      />
    </div>
  </mat-card-header>
  <mat-card-content class="m-2">
    <mat-card-title class="py-4">{{ product.name }}</mat-card-title>
    <div class="flex">
      <mat-card-subtitle>
        <div class="mb-1 badge" *ngFor="let category of product.categories">
          {{ category.categoryName }}
        </div>
      </mat-card-subtitle>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button class="w-full" color="primary" mat-flat-button>
      <mat-icon>add_shopping_cart</mat-icon>AÃ±adir al carrito
    </button>
  </mat-card-actions>
  <mat-card-actions>
    <button class="w-full rounded-2xl" color="primary" mat-flat-button>
      <mat-icon>shop</mat-icon>Comprar
    </button>
  </mat-card-actions>
