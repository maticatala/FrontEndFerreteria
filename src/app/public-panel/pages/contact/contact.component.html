<public-panel-header></public-panel-header>
<div class="grid grid-cols-2 gap-x-1">
  <div class="mx-48 my-20">
    <h1 class="font-bold text-5xl">Contacto</h1>
    <br />
    <br />
    <p>
      Ingresá tus datos para realizar una consulta o solicitar información. Te
      responderemos a la mayor brevedad posible.
    </p>
  </div>
  <div class="">
    <div class="max-w-md mx-24">
      <form class="rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="nombre"
          >
            Nombre
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="nombre"
            type="text"
            placeholder="Nombre"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="correo"
          >
            Correo Electrónico
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="correo"
            type="email"
            placeholder="Correo Electrónico"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="descripcion"
          >
            Descripción
          </label>
          <textarea
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="descripcion"
            placeholder="Descripción"
          ></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<public-panel-footer></public-panel-footer>
