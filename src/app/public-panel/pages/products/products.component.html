<section class="flex">
  <aside class="hidden sm:block">
    <h3>Categorias</h3>
    <mat-nav-list role="categories">
      <mat-list-item routerLinkActive="mdc-list-item--activated" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/products']">
          Todas
      </mat-list-item>
      <ng-container *ngFor="let category of categories">
        <mat-list-item routerLinkActive="mdc-list-item--activated" [routerLink]="['/products']" [queryParams]="{ category: category.id}">
          {{ category.categoryName }}
        </mat-list-item>
      </ng-container>
    </mat-nav-list>
  </aside>
  <mat-card class="flex-grow">
    <header class="flex">
      categoria
      <mat-select>
        <mat-option value="Precio: menor a mayor">Precio: menor a mayor</mat-option>
      </mat-select>
      <div class="sm:hidden">
        <button mat-icon-button >
          <mat-icon>tune</mat-icon>
        </button>
      </div>
    </header>
    <div class="productGrid">
      <public-panel-product-card
        *ngFor="let product of products"
        [product]="product"
      ></public-panel-product-card>
      <p *ngIf="products?.length === 0">No hay productos</p>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
    </mat-paginator>
  </mat-card>
</section>
